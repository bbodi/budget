<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head/>
<h:body>
	<h:form>
		<p:growl id="messages" autoUpdate="true"/>
		<p:layout id="pageLayout" fullPage="true">
			<p:layoutUnit position="west" resizable="true" size="200" minSize="40" maxSize="200">
				<p:menu>
					<p:submenu label="asd">
						<p:menuitem value="Budget" outcome="budget"/>
						<p:menuitem value="Reports"/>
						<p:menuitem value="All accounts"/>
					</p:submenu>
				</p:menu>
				<p:panelMenu style="width:200px">
					<p:submenu label="Budget accounts">
						<p:menuitem value="Készpénz" actionListener="#{menuBean.clickAccount}" ajax="false"
									icon="ui-icon-close"/>
						<p:menuitem value="Bank" actionListener="#{menuBean.clickAccount}" ajax="false"
									icon="ui-icon-close"/>
						<p:menuitem value="Lekötött" actionListener="#{menuBean.clickAccount}" ajax="false"
									icon="ui-icon-close"/>
						<p:menuitem value="Fundamenta" actionListener="#{menuBean.clickAccount}" ajax="false"
									icon="ui-icon-close"/>
					</p:submenu>
					<p:separator/>
				</p:panelMenu>
			</p:layoutUnit>

			<p:layoutUnit position="center">
				<p:layout id="budgetLayout">
					<p:layoutUnit position="north">
						<p:dataGrid var="month" value="#{timelineBean.monthNames}" columns="12" rows="12">
							<p:column>
							<p:button value="#{month}">
								<f:param name="selectedMonth" value="#{month}"/>
							</p:button>
							</p:column>
						</p:dataGrid>
					</p:layoutUnit>
					<p:layoutUnit position="center" resizable="true" size="200" minSize="40" maxSize="200">
						qwe
					</p:layoutUnit>
				</p:layout>
			</p:layoutUnit>
		</p:layout>

	</h:form>

</h:body>
</html>
