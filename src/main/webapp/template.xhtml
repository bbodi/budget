<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body>
    <p:growl id="messages" autoUpdate="true"/>

    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="100">
            <h:form>
                <p:menubar model="#{menuBean.menuModel}"/>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">
            <h:outputText value="South unit content."/>
        </p:layoutUnit>

        <p:layoutUnit position="west" header="Menu" resizable="false" closable="false" collapsible="true">
            <h:form>
                <ui:include src="menu.xhtml"/>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true"
                      effect="drop">
            <h:outputText value="Right unit content."/>
        </p:layoutUnit>

        <p:layoutUnit position="center" id="centerPage">
            <ui:insert name="content">Put default content here, if any.</ui:insert>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
